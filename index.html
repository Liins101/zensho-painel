        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const registrosRef = ref(database, 'RegistrosPicking');

        // Atualiza a lista em tempo real
        const lista = document.addEventListener("DOMContentLoaded", () => {
            const ul = document.getElementById('lista-registros');

            onValue(registrosRef, (snapshot) => {
                ul.innerHTML = ""; // limpa a lista

                if (!snapshot.exists()) {
                    const vazio = document.createElement("li");
                    vazio.textContent = "Nenhum registro disponÃ­vel.";
                    ul.appendChild(vazio);
                    return;
                }

                snapshot.forEach((childSnapshot) => {
                    const registro = childSnapshot.val();
                    const li = document.createElement("li");
                    li.textContent = `ðŸ›  ProduÃ§Ã£o: ${registro.Producao} | Quantidade: ${registro.Quantidade} | SaÃ­da: ${registro.Saida}`;
                    ul.appendChild(li);
                });
            });
        });
    </script>
